<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
      }
      .img {
        filter: blur(5px);
      }
      .img1 {
        filter: brightness(0%);
      }
      .img2 {
        filter: contrast(0%);
      }
      .img3 {
        filter: drop-shadow(8px 8px 5px lightgrey);
      }
            .img4 {
        filter: grayscale(1);
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="img">
        <img
          src="../images/Aror_University_Sukkur_logo.png"
          alt=""
          width="200px"
        />
      </div>
      <div class="img1">
        <img
          src="../images/Aror_University_Sukkur_logo.png"
          alt=""
          width="200px"
        />
      </div>
      <div class="img2">
        <img
          src="../images/Aror_University_Sukkur_logo.png"
          alt=""
          width="200px"
        />
      </div>
      <div class="img3">
        <img
          src="../images/Aror_University_Sukkur_logo.png"
          alt=""
          width="200px"
        />
      </div>

      <div class="img4">
        <img
          src="../images/Aror_University_Sukkur_logo.png"
          alt=""
          width="200px"
        />
      </div>
    </div>
  </body>
</html>
