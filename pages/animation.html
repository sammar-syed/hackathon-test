<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation in CSS</title>

    <style>
      #animate {
        background-color: aquamarine;
        width: 100px;
        height: 100px;
        animation-name: changeColor;
        animation-duration: 5s;
        animation-direction: alternate;
        animation-delay: 4s;
      }

      #animate-percent {
        background-color: antiquewhite;
        width: 100px;
        height: 100px;
        animation-name: changeClr;
        animation-duration: 4s;
        animation-delay: 3s;
        animation-iteration-count: infinite;
        margin-top: 10px;
      }

      @keyframes changeColor {
        from {
          background-color: red;
        }
        to {
          background-color: yellow;
        }
      }

      @keyframes changeClr {
        0% {
          background-color: red;
        }
        25% {
          background-color: yellow;
        }
        50% {
          background-color: green;
        }
        75% {
          background-color: blue;
        }
        100% {
          background-color: olive;
        }
      }

      @keyframes directionAnimation {
        0% {
          background-color: red;
          left: 0px;
          top: 0px;
        }
        25% {
          background-color: yellow;
          left: 200px;
          top: 0px;
        }
        50% {
          background-color: green;
          left: 200px;
          top: 200px;
        }
        75% {
          background-color: blue;
          left: 0px;
          top: 200px;
        }
        100% {
          background-color: blue;
          left: 0px;
          top: 0px;
        }
      }
      #animation-direction {
        animation-name: directionAnimation;
        position: relative;
        width: 100px;
        height: 100px;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
        background-color: red;
      }

      @keyframes mySpeed {
        from {
          left: 0;
        }
        to {
          left: 300px;
        }
      }

      #div1 {
        animation-timing-function: ease;
        background-color: red;
        width: 100px;
        height: 100px;
        animation-name: mySpeed;
        animation-duration: 2s;
        position: relative;
      }
      #div2 {
        animation-timing-function: linear;
        background-color: green;
        width: 100px;
        height: 100px;
        animation-name: mySpeed;
        animation-duration: 2s;
        position: relative;
      }
      #div3 {
        animation-timing-function: ease-in;
        background-color: pink;
        width: 100px;
        height: 100px;
        animation-name: mySpeed;
        animation-duration: 2s;
        position: relative;
      }
      #div4 {
        animation-timing-function: ease-in-out;
        background-color: yellow;
        width: 100px;
        height: 100px;
        animation-name: mySpeed;
        animation-duration: 2s;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>Animation - Change Color from red to Yellow (without %)</h1>
    <div id="animate"></div>

    <h1>Animation - Change Colors into different color (with %)</h1>
    <div id="animate-percent"></div>

    <h1>CSS animation-direction Property</h1>

    <!-- <div id="animation-direction"></div> -->

    <div id="div1">Ease</div>
    <div id="div2">Linear</div>
    <div id="div3">Ease In</div>
    <div id="div4">Ease In-out</div>
    <!-- <div id="div5"></div> -->
  </body>
</html>
