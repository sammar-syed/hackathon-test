<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: flex;
        gap: 20px;
      }
      .static {
        width: 200px;
        height: 200px;
        background-color: mediumorchid;
        position: static;
        top: 300px;
        left: 200px;
      }

      .relative {
        width: 200px;
        height: 200px;
        background-color: cadetblue;
        position: relative;
        left: 500px;
      }
      .parent{
        position: relative;
        width: 200px;
        height: 200px;
        background-color: lightcoral;
        color:white;
        left: 200px;
        top: 100px;
      }
      .child
      {
        position: absolute;
        background-color: azure;
        width: 50px;
        height: 50px;
        top: 20px;
        left: 20px;
      }
      .fixed-chat{
        position: fixed;
        background-color: green;
        border-radius: 8px;
        color: white;
        bottom: 20px;
        right: 20px;
        padding: 10px;
      }
      .sticky-header{
        position: sticky;
        top: 0px;
        background-color: mediumseagreen;
        color: white;
        font-weight: bolder;
        padding: 10px;
        border-radius: 2px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="sticky-header">
        Header
    </div>
    <div class="container">
      <div class="static">
        <p>Static Example</p>
      </div>
      <!-- Static Position -->
      <div class="relative">
        <p>Relative Example</p>
      </div>
      <!-- Relative Position -->
      <div class="static">
        <p>Static Example 1</p>
      </div>
    </div>
        <div class="container">
      <div class="static">
        <p>Static Example</p>
      </div>
      <!-- Static Position -->
      <div class="relative">
        <p>Relative Example</p>
      </div>
      <!-- Relative Position -->
      <div class="static">
        <p>Static Example 1</p>
      </div>
    </div>
        <div class="container">
      <div class="static">
        <p>Static Example</p>
      </div>
      <!-- Static Position -->
      <div class="relative">
        <p>Relative Example</p>
      </div>
      <!-- Relative Position -->
      <div class="static">
        <p>Static Example 1</p>
      </div>
    </div>


    <!-- Absolute Position -->

    <div class="parent">
        <div class="child">

        </div>
    </div>

    <!-- Fixed Position -->

    <div class="fixed-chat">
        Chat Now!
    </div>
  </body>
</html>
