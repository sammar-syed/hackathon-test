<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Up Card Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 250px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #333;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 0.8s ease-out forwards;
    }

    /* Staggered animation delays */
    .card:nth-child(3) {
      animation-delay: 0.2s;
    }
    .card:nth-child(2) {
      animation-delay: 0.4s;
    }
    .card:nth-child(1) {
      animation-delay: 0.6s;
    }

    /* Keyframes for slide up animation */
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Sliding Cards */
    @keyframes SlidingCards {
        from{
            left: 0;
        }
        to{
            left: 300px;
        }
    }

    /* Hover effect */
    /* .card:hover {
      transform: translateY(-10px);
      transition: transform 0.3s ease;
    } */
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>
  <br>
  <div>
    <div><h1>
        HELLO THIS IS CENTERED!
    </h1></div>
  </div>

</body>
</html>
